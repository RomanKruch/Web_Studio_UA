<div class="overlay" id="overlay">
    <div class="modal">
        <button class="modal_btn" id="js_close_btn">
            <svg width="18" height="18"><use href="@img/icons/icons.svg#close"></use></svg>
        </button>
        <h2 class="modal_title">Залиште свої дані, ми Вам перетелефонуємо</h2>
        <form action="#" class="modal_form">
            <label for="name" class="modal_form_label">
                <p class="label_title">Ім’я</p>
                <div class="inp_wrap">
                    <svg width="18" height="18"><use href="@img/icons/icons.svg#person"></use></svg>
                    <input type="text" class="modal_form_inp" id="name">
                </div>
            </label>
            <label for="phone" class="modal_form_label">
                <p class="label_title">Телефон</p>
                <div class="inp_wrap">
                    <svg width="18" height="18"><use href="@img/icons/icons.svg#phone"></use></svg>
                    <input type="text" class="modal_form_inp" id="phone">
                </div>
            </label>
            <label for="email" class="modal_form_label">
                <p class="label_title">Пошта</p>
                <div class="inp_wrap">
                    <svg width="18" height="18"><use href="@img/icons/icons.svg#form-email"></use></svg>
                    <input type="email" class="modal_form_inp" id="email">
                </div>
            </label>
            <label for="com" class="modal_form_label">
                <p class="label_title">Коментарі</p>
                <textarea id="com" cols="30" rows="10" placeholder="Введіть текст" class="modal_form_textarea"></textarea>
            </label>
            <label for="check" class="check_label">
                <input type="checkbox" id="check">
                <p class="check_label_description">Погоджуюсь з розсилкою i приймаю <a href="#">Умови договору</a></p>
            </label>
            <button class="modal_form_btn">Надіслати</button>
        </form>
    </div>
</div>
